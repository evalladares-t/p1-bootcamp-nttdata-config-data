server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: product-service
          uri: lb:/product-service
          predicates:
            - Path=/product/**
        - id: movement-service
          uri: lb:/movement-service
          predicates:
            - Path=/movement/**